<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
<script>
    document.write("<h1>for循环语法</h1>");
    var i;
    var j;
    for(i=0;i<10;i++){
        for(j=0;j<10;j++){document.writeln("*");
        }
        document.write("<br>");
    }
    document.write("<h1>for循环语法1</h1>");
    for(i=0;i<10;i++){
        for(j=0;j<=i;j++){document.writeln("*");
        }
        document.write("<br>");
    }
    document.write("<h1>for循环语法2</h1>");
    for(i=0;i<10;i++){
        for(j=10;j>i;j--){document.writeln("*");
        }
        document.write("<br>");
    }
    document.write("<h1>for循环全金字塔</h1>");
    for(i=1;i<10;i++){
        for(j=0;j<10-i;j++){document.write("&nbsp;");
        }
        for(var k=0;k<2*i-1;k++){document.write("* ");
        }
        document.write("<br>");
    }
    for(i=1;i<10;i++){
        for(j=0;j<i;j++){document.write("&nbsp;");
        }
        for(var k=0;k<19-2*i;k++){document.write("* ");
        }
        document.write("<br>");
    }
    var arry = [9,5,7,6,8,2,4,1,3,0];
    document.write(arry);
    var temp;
    for(i =0; i<arry.length;i++){
        for(j=i+1; j<arry.length;j++){
            if(arry[1]>arry[j]){
                temp=arry[j];
                arry[j]=arry[i];
                arry[i]=temp;
            }
        }
    }
    document.write("<br>");
    document.write("<h3>七、break</h3>");
    for(var br = 0;br<10;br++) {
        if (br > 4) {
            break;
        }
        document.write("<br>");
        document.write(br);
    }
    document.write("<br>");
    document.write("<h3>八、continue</h3>");
    for(var br = 0;br<10;br++) {
        if (br ==5) {
            continue;
        }
        document.write("<br>");
        document.write(br);
    }
    document.write("<br>");
    document.write("<h3>九、非</h3>");
       var flag = false;
    if(flag){
        document.write("<br>");
        document.write("flag = " +flag);
    }
    else{
        document.write("<br>");
        document.write("else flag = " +flag);
    }
    if(!flag){
        document.write("<br>");
        document.write("!flag = " +flag);
    }
    document.write("<h3>十、分支语句</h3>");
    flag = 0;
    if(flag == 0){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    else     if(flag == 1){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    else     if(flag == 2){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    else {
        document.write("<br>");
        document.write("flag = " +flag);

    }
    document.write("<br>");
    document.write("<h3>十一、分支语句if if if</h3>");

    if(flag == 0){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    if(flag == 1){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    if(flag == 2){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    if(flag == 3){
        document.write("<br>");
        document.write("flag = " +flag);

    }
    document.write("<br>");
    document.write("<h3>十二、分支语句swith</h3>");
    switch (flag){
       case 0:
            document.write("<br>");
            document.write("case:0 = " +flag);
            break;
        case 1:
            document.write("<br>");
            document.write("case:1 = " +flag);
            break;
        case 2:
            document.write("<br>");
            document.write("case:2 = " +flag);
            break;
        case 3:
            document.write("<br>");
            document.write("case:3 = " +flag);
            break;
    }
    document.write("<br>");
    document.write("<h3>十三、按位与</h3>");
</script>
</body>
</html>
