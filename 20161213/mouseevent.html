<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>mouse事件</title>
    <style>
        #container{
            width: 400px;
            height: 300px;
            background-color: #009747;
        }

<body>
<div id="container">

</div>
<script>
    function listen(selector,event,fn) {
        var ele = document.querySelector(selector);
        ele.addEventListener(event,fn);
    }

    listen("#container","mousedown",function (e) {
//        alert("mousedown");
        arguments[0].currentTarget.style.backgroundColor="black";
    });
    listen("#container","mouseup",function (e) {
//        alert("mouseup");
        arguments[0].currentTarget.style.backgroundColor="#009747";
    });
    listen("#container","mousemove",function (e) {
        document.getElementById("container").innerText=("X="+e.pageX+" "+"Y="+e.pageY);


    })
</script>
