<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context-Menu</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .contextmenu {
           width: 250px;
            height: auto;
            visibility: hidden;
            border: 1px solid #8D8F8B;


        }
        .contextmenu .item{
            width: 100%;
            height: 30px;
            padding-left: 10px;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="contextmenu">
   <div class="item">添加收藏</div>
   <div class="item">复制文本</div>
   <div class="item">菜单一</div>
   <div class="item">菜单二</div>
   <div class="item">菜单三</div>
   <div class="item">菜单四</div>
</div>
<script>
    document.addEventListener("contextmenu",function (e) {

       e.preventDefault();
       var mX= e.clientX;
       var mY= e.clientY;
       var container = document.querySelector(".contextmenu");
        var wWidth = window.innerWidth;
        var wHeight = window.innerHeight;

        var cWidth = container.clientWidth;
        var cHeight = container.clientHeight;

        container.style.visibility = "visible";
        container.style.left = mX + "px";
        container.style.top = mY + "px";

        if(cWidth + mX > wWidth){
            var subOrient = (cWidth + mX) - wWidth;
            container.style.left = (mX - subOrient - 2) + "px";
//            document.querySelector(".sub-items").style.left = -250+"px";
//        }else{
//            document.querySelector(".sub-items").style.left = 250+"px";
        }

        if(cHeight + mY > wHeight) {
            var subVertically = (cHeight + mY) - wHeight;
            container.style.top = (mY - subVertically - 2) + "px";
        }

        container.style.transform= "translate("+mX+"px, "+mY+"px)";
        document.addEventListener("click",function (e) {
            container.style.visibility="hidden";
        });
    });

</script>
</body>
</html>
