<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    function Invoke(callBack) {
        var i = 0;
        callBack(i);
        return function() {
            document.write("<br>");
            document.write("I' m closure function" +" "+ i);  //变量作用域被提升
        };
    }

   var result = Invoke(function (i) {
        document.write(i);
    });
    result();

</script>
</body>
</html>
