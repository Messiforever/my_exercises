<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-sacle=1.0">
    <title>em_rem</title>
    <style>
        .dad{
            font-size: 0.65em;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .v-container{
            width: 100vw;
            height: 40vw;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="dad">
    <span style="font-size: 2em">123456</span><br>
    <span style="font-size: 4em">123456</span><br>
    <span style="font-size: 6em">123456</span><br>
    <span style="font-size: 8em">123456</span><br>
    <span style="font-size: 10em">123456</span><br>
    <span style="font-size: 12em">123456</span>
</div>

<div class="dad">
    <span style="font-size: 2rem">123456</span><br>
    <span style="font-size: 4rem">123456</span><br>
    <span style="font-size: 6rem">123456</span><br>
    <span style="font-size: 8rem">123456</span><br>
    <span style="font-size: 10rem">123456</span><br>
    <span style="font-size: 12rem">123456</span>
</div>


<div class=" v-container">

</div>
</body>
</html>
