<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test1</title>
    <style>
        body{
            margin-left: 20px;
        }
        .pseudo-effects > a {
            position: relative;
            display: inline-block;
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 32px;
            padding: 5px 10px;
        }

        .pseudo-effects > a:hover::before, a:hover::after {
            position: absolute;
        }
        .pseudo-effects > a:hover::before {
            content: "\5B";
            left: -20px;
        }
        .pseudo-effects > a:hover::after {
            content: "\5D";
            right:  -20px;
        }

        #pseudoEffects2 > a {
            position: relative;
            display: inline-block;
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 32px;
            padding: 0 10px;
        }


        #pseudoEffects2 > a:hover::before,
        #pseudoEffects2 > a:hover::after {
            content: "";
            /*display: block;*/
            position: absolute;
            top: -15%;
            left: -14%;
            width: 120%;
            height: 120%;
            border-style: solid;
            border-width: 4px;
            border-color: #DDD;
        }
        #pseudoEffects2 > a:hover::after {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-width: 2px;
        }

    </style>
</head>
<body>
<h2>示例</h2>
<div class="pseudo-effects" id="pseudoEffects">
    <a href="#pseudoEffects">content1</a>
    <br /><a href="#pseudoEffects">content2</a>
    <br /><a href="#pseudoEffects">content3</a>
</div>

<h2>示例2</h2>
<div class="pseudo-effects2" id="pseudoEffects2">
    <a href="#pseudoEffects2">content1</a>
    <br /><a href="#pseudoEffects2">content2</a>
    <br /><a href="#pseudoEffects2">content3</a>
</div>
</body>
</html>
