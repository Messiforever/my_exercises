<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        #panel{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<canvas id="panel" width="500px" height= "600px"></canvas>
<script>
    var panel = document.querySelector("#panel");
    var context = panel.getContext("2d");
    context.beginPath();
    //设置弧线的颜色为蓝色
    context.strokeStyle = "blue";
    var circle = {
        x : 100,    //圆心的x轴坐标值
        y : 100,    //圆心的y轴坐标值
        r : 50      //圆的半径
    };
    //沿着坐标点(100,100)为圆心、半径为50px的圆的顺时针方向绘制弧线
    context.arc(circle.x, circle.y, circle.r, 0, Math.PI *2, false);
    //按照指定的路径绘制弧线
    context.stroke();
    context.fill()

</script>
</body>
</html>
