<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单操作</title>
    <style>
        from{
            width: 800px;
            height: auto;
        }
        .content{
            width: 400px;
            height: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
   <from>
       <h1>学员信息表</h1>
       <div class="row">
           <div class="title">
               姓名:
           </div>
           <div class="content">
               <input type="text">
           </div>
       </div>
       <div class="row">
           <div class="title">
               性别:
           </div>
           <div class="content">
               <input type="radio" name="sex">男
               <input type="radio" name="sex">女
           </div>
       </div>
       <div class="row">
           <div class="title">
               爱好:
           </div>
           <div class="content">
               <input type="checkbox" class="favorite">篮球
               <input type="checkbox" class="favorite">足球
               <input type="checkbox" class="favorite">羽毛球
               <input type="checkbox" class="favorite">乒乓球
               <input type="checkbox" class="favorite">曲棍球
               <input type="checkbox" class="favorite">沙滩足球
           </div>
       </div>
   </from>

   <script>
       var allChecked = false;
       var noneChecked = true;
       var allFavorite = document.getElementById("allFavorite");
       allFavorite.checked = allChecked;
       allFavorite.addEventListener("click",function (e) {
           var flag = e.currentTarget.checked;
           var favorites = document.getElementsByClassName("favorites");
           for(var i = 0;i<favorites.length;i++){
               favorites[i].checked=flag;
           }
           noneFavorite.checked=!flag;
       });
       noneFavorite.addEventListener("click",function () {

       });




       var favorites = document.getElementsByName("favorite");
       for(var j = 0;j<favorites.length;j++){
           favorites[j].addEventListener("click",function (e) {
               var flag = e.currentTarget.checked;
               allChecked = true;
               for(var j0 = 0;j0<favorites.length;j0++){
                   if(!favorites[j0].checked){
                       allChecked = false;
                   }
               }
               allFavorite.checked = !allChecked;
               noneChecked
           });
       }
   </script>
</body>
</html>
