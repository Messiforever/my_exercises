<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive</title>
</head>
<body ng-app="demo" ng-controller="demoController">
<p><input type="text" title="" ng-model="outerInputMsg"></p>
   <hello-world as-link="http://www.baidu.com" as-link-text="百度" input-msg="outerInputMsg"></hello-world>
<!--<div hello-world outer-msg="demoMessage"></div>-->
<!--<div class="hello-world" outer-msg="demoMessage"></div>-->
   <!--&lt;!&ndash;directive:hello-world &ndash;&gt;-->
   <script src="../../node_modules/angular/angular.js"></script>
   <script src="directive.js"></script>
   <script>
       angular.module("demo",["HelloModule"])
           .controller("demoController",["$scope",function ($scope) {
            $scope.outerInputMsg = "I'm outer input msg";
       }]);
   </script>
</body>
</html>
