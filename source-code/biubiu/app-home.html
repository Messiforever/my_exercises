<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app-home</title>
    <link rel="stylesheet" href="../style/biubiu.css">
</head>
<body>
<div class="logo-container">
    <div class="inner">
        <div class="logo">
            <img src="../images/biubiu/logo.png" alt="logo" /> <br />
            <div>
                笔油网
            </div>
        </div>
    </div>
</div>

<div class="navigator">
    <div class="inner">
        <a href="#">首页</a>
        <div class="search-container">
            <input type="text" title="搜索手游" placeholder="搜索手游App" />
            <div class="plus"></div>
        </div>
    </div>
</div>

<div class="content">

    <h2>用户评论：</h2>
    <label for="addRemark">添加评论</label>

</div>

<input type="checkbox" id="addRemark">
<div class="layer">
    <div class="remark-container">
        <h3>添加评论</h3>
        <h4>请选择标签</h4>

        <div class="input-block">
            <div class="input-checks">
                <div>
                    <input type="checkbox" id="veryGood" />
                    <label for="veryGood">良心之作</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="veryGood1" />
                    <label for="veryGood1">引人入胜</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="veryGood2" />
                    <label for="veryGood2">画质精美</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="veryGood3" />
                    <label for="veryGood3">情节合理</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="veryGood4" />
                    <label for="veryGood4">层次清晰</label>
                    <div class="se-icon"></div>
                </div>

                <div>
                    <input type="checkbox" id="bad">
                    <label for="bad">不合理收费</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="bad1">
                    <label for="bad1">比较坑爹</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="bad2">
                    <label for="bad2">五毛特效</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="bad3">
                    <label for="bad3">不明觉厉</label>
                    <div class="se-icon"></div>
                </div>
                <div>
                    <input type="checkbox" id="bad4">
                    <label for="bad4">故作深层</label>
                    <div class="se-icon"></div>
                </div>
            </div>
            <textarea></textarea>
            <div class="footer-wrapper">
                <button>
                    <label for="addRemark">取消</label>
                </button>
                <button>
                    <label for="addRemark">确定</label>
                </button>
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <div class="inner">
        <div class="friend-links">
            <div class="title">
                友情链接：
            </div>
            <div class="friend-links-container">
                <a href="#">阿里巴巴</a> <br />
                <a href="#">百度</a> <br />
                <a href="#">世纪佳缘</a> <br />
                <a href="#">豌豆荚</a> <br />
                <a href="#">淘宝网</a>
            </div>

            <div class="links2">
                <a href="#">成都网警</a> &nbsp;&nbsp;&nbsp;<a href="#">网站备案中心</a>
            </div>

        </div>
        <form class="register" action="#">
            <h3>注册</h3>
            <div class="row">
                <div class="title">用户名：</div>
                <input type="text" title="请输入用户名" />
            </div>
            <div class="row">
                <div class="title">密码：</div>
                <input type="password" title="请输入密码" />
            </div>
            <div class="row">
                <div class="title">确认密码：</div>
                <input type="password" title="确认密码" />
            </div>
            <div class="row">
                <div class="title">手机：</div>
                <input type="password" title="请输入密码" />
            </div>
            <div class="row">
                <input type="submit" class="register" value="注册" />
            </div>
        </form>
        <form class="register login" action="#">
            <h3>登录</h3>
            <div class="row">
                <div class="title">用户名：</div>
                <input type="text" title="请输入用户名" />
            </div>
            <div class="row">
                <div class="title">密码：</div>
                <input type="password" title="请输入密码" />
            </div>
            <div class="row">
                <input type="submit" class="login" value="登录" />
            </div>
        </form>
    </div>
</div>

</body>
</html>
