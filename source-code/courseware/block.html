<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block-test{
            width:100px;
            height:100px;
            border:1px solid #000;
            display:inline;
            float:left;
        }
        .inline-test{
            width:100px;
            height:100px;
            border:1px solid #000;
            display:block;
        }
    </style>
</head>
<body>
    <div class="block-test">block</div>
    <span class="inline-test">inline-test</span>
</body>
</html>
