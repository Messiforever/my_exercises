<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>元素定位</title>

    <style>
        body{
            margin:0;
            padding:0;
        }
        .position{
            width:300px;
            height:300px;
            background-color:#000;
            float:left;
            color:#fff;
        }
        .relative{
            position:relative;
            top:20px;
            left:20px;
        }
        .absolute{
            position:absolute;
            top: 100px;
            left:100px;
            background-color:pink;
        }
        .relative .inner-position{
            width:50px;
            height:50px;
            background-color:#f00;
            position:absolute;
            top:50px;
            left:50px;
        }
        .absolute .inner-absolute{
            width:50px;
            height:50px;
            background-color:#f00;
            position:absolute;
            left:50px;
            top:50px;
        }
        .position-fixed{
            position:fixed;
            top:100px;
            left:200px;
        }
    </style>
</head>
<body>
    <div class="position-static position">
        1
    </div>
    <div class="position-static position relative">
        2
        <div class="absolute inner-position">
        </div>
    </div>
    <div class="position-static position absolute">
        3
        <div class="inner-absolute">

        </div>
    </div>
    <div class="position-static position">

    </div>
