<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/table.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <img style="width:150px;" src="../images/html-mini.jpg"  alt="a">

            <td>

            <td>
