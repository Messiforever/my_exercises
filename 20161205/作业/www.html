<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .q{
               width: 100px;
               height: 100px;
               box-sizing: border-box;
               background-color: #0a9dc7;
           }
        .w{
            width: 100px;
            height: 100px;
            box-sizing: padding-box;
            background-color: #0a9dc7;

        }


    </style>
</head>
<body>
<div class="q">
    <div style="width: 50px;height: 50px;background-color: white"></div>
</div>
<div class="w">
    <div>
        <div style="width: 50px;height: 50px;background-color: white"></div>
    </div>
</div>
</body>
</html>
